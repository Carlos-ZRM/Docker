  version: '3'

  services:
    db:
      image: mysql:5.7
      container_name: Mysql
      volumes:
        - ~/mysql:/var/lib/mysql:z
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: BD4dm1n.
        MYSQL_DATABASE: wordpress
        MYSQL_USER: wordpress
        MYSQL_PASSWORD: n0m3l0s3
      networks:
          - redes-network 
    wordpress:
      container_name: WordPress
      depends_on:
        - db
      image: wordpress:latest
      volumes:
        - ~/wordpress/www/html:/var/www/html/:z
      ports:
        - "8081:80"
        - "443:443"
      restart: always
      environment:
        WORDPRESS_DB_HOST: db:3306
        WORDPRESS_DB_USER: wordpress
        WORDPRESS_DB_PASSWORD: n0m3l0s3
      networks:
          - redes-network
    wordpress2:
      container_name: WordPress2
      depends_on:
        - db
      image: wordpress:latest
      ports:
        - "8082:80"
        - "4433:443"
      restart: always
      environment:
        WORDPRESS_DB_HOST: db:3306
        WORDPRESS_DB_USER: wordpress
        WORDPRESS_DB_PASSWORD: n0m3l0s3
      networks:
          - redes-network

    prometheus:
      container_name: prometheus
      image: prom/prometheus
      ports:
        - 9090:9090
      command:
        - --config.file=/etc/prometheus/prometheus.yml
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml:z
      depends_on:
        - cadvisor
      networks:
        - redes-network    
    cadvisor:
      image: google/cadvisor:latest
      container_name: cadvisor
      ports:
        - 8083:8080
      privileged: true
      volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
      depends_on:
        - db
        - wordpress
        - wordpress2
      networks:
        - redes-network
  networks:
    redes-network:
        driver: bridge
