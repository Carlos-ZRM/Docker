  version: '3.5'
  services:
    prometheus:
      container_name: prometheus
      image: prom/prometheus
      ports:
        - 9090:9090
      command:
        - --config.file=/etc/prometheus/prometheus.yml
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml:z
        - ./data/prometheus/data:/prometheus
      depends_on:
        - cadvisor
      links:
        - cadvisor:cadvisor
      networks:
        - redes-network    
    
    #node-exporter:
      #image: prom/node-exporter:latest
      #container_name: monitoring_node_exporter
      #restart: unless-stopped
      #expose:
      #  - 9100
      #depends_on:
      #  - prometheus
    
    cadvisor:
      image: google/cadvisor:latest
      container_name: cadvisor
      ports:
        - 8083:8080
      privileged: true
      volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
      networks:
        - redes-network
      deploy:
        resources:
          limits:
              cpus: '0.20'
              memory: 100M
          reservations:
              cpus: '0.35'
              memory: 200M

  networks:
    redes-network:
        driver: bridge
